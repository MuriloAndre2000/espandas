language: python
cache:
  apt: true
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly" # currently points to 3.7-dev
# command to install dependencies
before_install:
- pip install pytest 
install: "pip install -r requirements.txt"
# command to run tests
before_script: nosetests
script: py.test --cov=espandas
after_success: coveralls
